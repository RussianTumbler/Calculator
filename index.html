<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ds-digital">

</head>
<body>
    <div id="calculatorbody">
        <div id="output"> 
            
        </div>
        <div id="numpad">
            <div id="rowone">
                <button id="sqrroot"></button> 
                <button class="numbtn">7</button>
                <button class="numbtn">4</button>
                <button class="numbtn">1</button>
                <button id ="clearbtn">ON/C</button>
            </div>
            <div id="rowtwo">
                <button id="posneg"></button>
                <button class="numbtn">8</button>
                <button class="numbtn">5</button>
                <button class="numbtn">2</button>
                <button class="numbtn">0</button>
            </div>
            <div id="rowthree">
                <button id="percent"></button> 
                <button class="numbtn">9</button>
                <button class="numbtn">6</button>
                <button class="numbtn">3</button>
                <button>.</button>             
            </div>
            <div id="rowfour">
                <button class="operator" id="dividebtn">รท</button>
                <button class="operator" id="multiplybtn">x</button>
                <button class="operator" id="subtractbtn">-</button>
                <button class="operator" id="addbtn">+</button>
                <button id="equalsbtn">=</button>                     
            </div>
        </div>
    </div>
</body>
</html>
